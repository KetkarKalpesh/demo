<template>
    <lightning-card title="Cars Available" icon-name="custom:custom31" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="slds-p-around_medium wrapper">
           <template if:true={cars}>
            <div class="content">
                <template for:each={cars} for:item="car">
                    <c-car-tile key={car.Id} car={car}></c-car-tile>
                </template>
            </div>
           </template>
        </div>
    </lightning-card>
</template>
